<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stll.css">
</head>
<body>
    <div>
        <form>
            <div class="calculator">
                <input id="calc" type="text" name="display">
                <div>
                    <input id="number" type="button" value="Del">
                    <input id="number" type="button" value="Ac">
                    <input  id="number" type="button" value="C">
                    <input id="number" type="button" value="/">
                </div>
                <div>
                    <input id="number" type="button" value="7">
                    <input id="number" type="button" value="8">
                    <input id="number" type="button" value="9">
                    <input id="number" type="button" value="*">
                </div>
                <div>
                    <input id="number" type="button" value="4">
                    <input id="number" type="button" value="5">
                    <input id="number" type="button" value="6">
                    <input id="number" type="button" value="-">
                </div>
                <div>
                    <input id="number" type="button" value="1">
                    <input id="number" type="button" value="2">
                    <input id="number" type="button" value="3">
                    <input id="number" type="button" value="+">
                </div>
                <div>
                    <input id="number" type="button" value="+/-">
                    <input id="number" type="button" value="0">
                    <input id="number" type="button" value=".">
                    <input id="number" type="button" value="=">
                </div>
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
